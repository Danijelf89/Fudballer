
<h5 mat-dialog-title>Are you sure you want to delete this {{caller}}?</h5>
<mat-dialog-content>{{name}}</mat-dialog-content>

<mat-dialog-actions class="buttons"> 
    <button class="btn btn-primary" style="margin:5px;" (click)='yes()'>Yes</button>
    <button class="btn btn-primary" (click)='no()'>No</button>
</mat-dialog-actions>
