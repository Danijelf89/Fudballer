
<h5 mat-dialog-title>{{message}}</h5>
<mat-dialog-content>{{name}}</mat-dialog-content>

<mat-dialog-actions class="buttons"> 
    <button class="btn btn-primary" style="margin:5px;" (click)='yes()'>{{'HOME.Yes' | translate}}</button>
    <button class="btn btn-primary" (click)='no()'>{{'HOME.No' | translate}}</button>
</mat-dialog-actions>
