<div class="mainDiv routerDiv" fxLayout="row wrap">
  <div fxFlex="100%" fxFlex.md="100%" fxFlex.sm="100%" fxFlex.xs="100%" class="header">
    <div>
      <button mat-button matTooltip="{{'HOME.Home' | translate}}" [hidden]="hideLogOut" [routerLink]="['welcomePage']"
        style="float: left">
        <mat-icon>home</mat-icon>
      </button>
    </div>

    <div fxLayoutAlign="end center" fxHide fxShow.xs>
      <div style="background-color: white; color: blue; margin-bottom: 1%;">
        <label style="float: right">
          <mat-select  style="color: blue"  [(value)]="selectedlanguage" (selectionChange)="onLanguageChanged(selectedlanguage)" placeholder="{{'HOME.Language' | translate}}">
            <mat-option style="color: blue"  *ngFor="let lang of translate.getLangs()" [value]="lang">{{lang}}
            </mat-option>
          </mat-select>
        </label>
      </div>
    

      <button mat-button [matMenuTriggerFor]="menu">
        <mat-icon>menu</mat-icon>
      </button>
      <mat-menu #menu="matMenu">
        <button mat-menu-item matTooltip="{{'HOME.LogIn' | translate }}" [hidden]="hideSignIn" (click)="logIn()">
          <mat-icon>dashboard</mat-icon>
        </button>
        <button mat-menu-item matTooltip="{{'HOME.Settings' | translate }}" [hidden]="hideLogOut"
          (click)="openSettings()">
          <mat-icon>settings</mat-icon>
        </button>
        <button mat-menu-item matTooltip="{{'HOME.LogOut' | translate }}" [hidden]="hideLogOut" (click)="logout()">
          <mat-icon>exit_to_app</mat-icon>
        </button>
      </mat-menu>
    </div>

    <div fxLayoutAlign="end center" fxShow fxHide.xs >
      <div style="background-color: white; color: blue; margin-bottom: 1%;" fxLayoutAlign="end center">
        <label style="float: right">
          <mat-select  style="color: blue"  [(value)]="selectedlanguage" (selectionChange)="onLanguageChanged(selectedlanguage)" placeholder="{{'HOME.Language' | translate}}">
            <mat-option style="color: blue"  *ngFor="let lang of translate.getLangs()" [value]="lang">{{lang}}
            </mat-option>
          </mat-select>
        </label>
      </div>

      <ul>
        <button mat-button matTooltip="{{'HOME.LogIn' | translate }}" [hidden]="hideSignIn" (click)="logIn()">
          <mat-icon>dashboard</mat-icon>
        </button>
        <button mat-button matTooltip="{{'HOME.Settings' | translate }}" [hidden]="hideLogOut" (click)="openSettings()">
          <mat-icon>settings</mat-icon>
        </button>
        <button mat-button matTooltip="{{'HOME.LogOut' | translate }}" [hidden]="hideLogOut" (click)="logout()">
          <mat-icon>exit_to_app</mat-icon>
        </button>
      </ul>
    </div>

    <div fxLayoutAlign="center center">
      <label>
        {{message}}
      </label>
    </div>
  </div>

  <div fxFlex="100%" fxFlex.md="100%" fxFlex.sm="100%" fxFlex.xs="100%" class="routerDiv">
    <router-outlet></router-outlet>
  </div>

  <div class="Footer" fxFlex="100%" fxFlex.md="100%" fxFlex.sm="100%" fxFlex.xs="100%">
    <label>
      {{'HOME.Footer' | translate}}
    </label>
   
  </div>
</div>
