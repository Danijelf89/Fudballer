<div fxLayout="center center" fxFlexFill class="main-div">
    <mat-card fxFlex="200">
        <mat-toolbar color="primary">
            <mat-toolbar-row>
                <span class="span">Login</span>
            </mat-toolbar-row>
        </mat-toolbar>

        <form fxLayoutAlign="stretch" fxLayout="column" class="login" [formGroup]="loginForm">
            <div>
                <mat-form-field [floatLabel]="'auto'">
                    <mat-label>Username</mat-label>
                    <input matInput formControlName="userName">
                    <span class="text-danger" *ngIf="userName && userName.invalid">
                        Username is required
                    </span>
                </mat-form-field>
            </div>

            <div>
                <mat-form-field [floatLabel]="'auto'">
                    <mat-label>Password</mat-label>
                    <input matInput type="password" formControlName="password">
                    <span class="text-danger" *ngIf="password && password.invalid">
                        Password is required
                    </span>
                </mat-form-field>
            </div>
            <button mat-button (click)="ok()" color="primary">Login</button>
        </form>

      

    </mat-card>


  

</div>
