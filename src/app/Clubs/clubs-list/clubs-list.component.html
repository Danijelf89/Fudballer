<div class="clubMain">
    <div class="mainTableAndHeaders">
        <div class="card-header clubHeader">
            Clubs <button class="btn btn-primary" style="float: right;" (click)="addClub()">Add new</button>
        </div>

        <div class="card-header child mat-elevation-z8" >

            <table mat-table [dataSource]="dataSourceBase" class="demo-table" >

                <!-- Position Column -->
                <ng-container matColumnDef="clubName">
                    <th mat-header-cell *matHeaderCellDef>Name</th>
                    <td mat-cell *matCellDef="let element">{{element.clubName}}</td>
                </ng-container>

                <!-- Name Column -->
                <ng-container matColumnDef="city">
                    <th mat-header-cell *matHeaderCellDef>City</th>
                    <td mat-cell *matCellDef="let element">{{element.city}}</td>
                </ng-container>

                <!-- Weight Column -->
                <ng-container matColumnDef="budget">
                    <th mat-header-cell *matHeaderCellDef>Budget</th>
                    <td mat-cell *matCellDef="let element">{{element.budget}}</td>
                </ng-container>

                <!-- Symbol Column -->
                <ng-container matColumnDef="founded">
                    <th mat-header-cell *matHeaderCellDef>Founded</th>
                    <td mat-cell *matCellDef="let element">{{element.founded}}</td>
                </ng-container>

                <!-- Symbol Column -->
                <ng-container matColumnDef="owner">
                    <th mat-header-cell *matHeaderCellDef>Owner</th>
                    <td mat-cell *matCellDef="let element">{{element.owner}}</td>
                </ng-container>

                <!-- Symbol Column -->
                <ng-container matColumnDef="actions">
                    <th mat-header-cell *matHeaderCellDef>Actions </th>
                    <td mat-cell *matCellDef="let row">
                        <button mat-button (click)="updateClub(row)">Edit</button>
                        <button mat-button (click)="openDetails(row)">Details</button>
                        <button mat-button (click)="deleteClub(row)">Delete</button>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumnsBase"></tr>
                <tr mat-row (click)="onclickedRow(row)" [class.demo-row-is-clicked]="clickedRows.has(row)"
                    *matRowDef="let row; columns: displayedColumnsBase;"></tr>
            </table>

            <mat-paginator #paginator [length]="100" showFirstLastButtons="true"
              [pageSize]="5"
              [pageSizeOptions]="[5, 10, 25, 100]"
              aria-label="Select page">
            </mat-paginator>
        </div>



    </div>


</div>
