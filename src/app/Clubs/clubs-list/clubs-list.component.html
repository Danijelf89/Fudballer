<div class="clubMain">
    <div class="mainTableAndHeaders">
        <div class="card-header clubHeader">
            Clubs <button [hidden]="isVisibleByRole" mat-button  style="float: right;" (click)="addClub()" matTooltip="Add new club"><mat-icon>library_add</mat-icon></button>
        </div>

        <div class="card-header child mat-elevation-z8" >

            <table mat-table [dataSource]="dataSourceBase" matSort  class="demo-table" >

                <!-- Position Column -->
                <ng-container matColumnDef="clubName">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header="">Name</th>
                    <td mat-cell *matCellDef="let element">{{element.clubName}}</td>
                </ng-container>

                <!-- Name Column -->
                <ng-container matColumnDef="city">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header="">City</th>
                    <td mat-cell *matCellDef="let element">{{element.city}}</td>
                </ng-container>

                <!-- Weight Column -->
                <ng-container matColumnDef="budget">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Budget</th>
                    <td mat-cell *matCellDef="let element">{{element.budget}}</td>
                </ng-container>

                <!-- Symbol Column -->
                <ng-container matColumnDef="founded">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Founded</th>
                    <td mat-cell *matCellDef="let element">{{element.founded}}</td>
                </ng-container>

                <!-- Symbol Column -->
                <ng-container matColumnDef="owner">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Owner</th>
                    <td mat-cell *matCellDef="let element">{{element.owner}}</td>
                </ng-container>

                <!-- Symbol Column -->
                <ng-container matColumnDef="actions" >
                    <th mat-header-cell *matHeaderCellDef [hidden]="isVisibleByRole">Actions </th>
                    <td mat-cell *matCellDef="let row" [hidden]="isVisibleByRole">
                        <button mat-button [hidden]="isVisibleByRole" (click)="updateClub(row)" matTooltip="Update footballer"><mat-icon>edit</mat-icon></button>
                        <button mat-button [hidden]="isVisibleByRole" (click)="openDetails(row)" matTooltip="Open club details"><mat-icon>details</mat-icon></button>
                        <button mat-button [hidden]="isVisibleByRole" (click)="deleteClub(row)" matTooltip="Delete club"><mat-icon>delete</mat-icon></button>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumnsBase"></tr>
                <tr mat-row (click)="onclickedRow(row)" [class.demo-row-is-clicked]="clickedRows.has(row)"
                    *matRowDef="let row; columns: displayedColumnsBase;"></tr>
            </table>

            <mat-paginator #paginator [length]="100" showFirstLastButtons="true"
              [pageSize]="5"
              [pageSizeOptions]="[5, 10, 25, 100]"
              aria-label="Select page">
            </mat-paginator>
        </div>



    </div>


</div>
