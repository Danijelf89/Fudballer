<div class="mainDiv" >
    <div class="leftDiv">

        <div class="leftDivHeader">

            <ion-header>
                Add player
            </ion-header>
        </div>

        <div class="leftConten">
            <ion-button mat-button (click)="addNewPlayer()">
                <ion-icon name="add-outline"></ion-icon>
            </ion-button>
            <ion-label>
                Player
            </ion-label>
        </div>

        <div class="leftConten">
            <ion-button mat-button (click)="showHideStandings = !showHideStandings">
                <ion-icon name="newspaper-sharp"></ion-icon>
            </ion-button>
            <ion-label>
            Standings
            </ion-label>
        </div>
    </div>

    <div class="rightDiv">
        <div class="header" >
            <ion-header>
              Igra
            </ion-header>
        </div>
       
        <div class="test" fxLayout="row wrap" >
            <div class="matCard" fxFlex="15%" fxFlex.xs="100%" fxFlex.sm="50%" fxFlex.md="20%"
                *ngFor="let element of Playersmodel">
                <ion-card>
                    <ion-card-header>
                        <div class="cardHeader">
                            <ion-img src={{element.pictureUrl}}></ion-img>
                            <ion-card-title>{{element.name}} {{element.surname}}</ion-card-title>
                            <ion-card-subtitle>{{element.positionCurrentGame}}</ion-card-subtitle>
                        </div>
                    </ion-card-header>

                    <ion-card-content [formGroup]="payerForm">
                        <div>
                            <ion-label>Bodova: {{element.points}}
                            </ion-label>
                        </div>
                        <div>
                            <input type="number" formControlName="points" style="width: 40%;" required>
                        </div>
                    </ion-card-content>
                    <div class="addButton">
                        <ion-button color="primary" mat-button (click)="Addpoints(element)">
                            <ion-icon name="add-outline"></ion-icon>
                        </ion-button>
                    </div>
                </ion-card>
            </div>

           
        </div>

        <div class="headerStandings" [hidden]="showHideStandings">
            <ion-header>
                Standings
              </ion-header>
        </div>
        <div class="divIspod" fxShow  fxHide.xs [hidden]="showHideStandings">
            <table mat-table [dataSource]="dataSourceBase" matSort multiTemplateDataRows class="mat-elevation-z8"
            class="demo-table" >
            <!-- Position Column -->
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
                <td mat-cell *matCellDef="let element">{{element.name}}</td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="surname">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Surname</th>
                <td mat-cell *matCellDef="let element">{{element.surname}}</td>
            </ng-container>

            <ng-container matColumnDef="toalPoints">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Total</th>
                <td mat-cell *matCellDef="let element">{{element.points}}</td>
            </ng-container>

            <!-- Weight Column -->
           
           
            <tr mat-header-row *matHeaderRowDef="displayedColumnsBase"></tr>
            <tr mat-row *matRowDef="let element; columns: displayedColumnsBase;" class="example-element-row">
            </table>
           
        </div>

        <div fxHide fxShow.xs fxFlex="15%" fxFlex.xs="50%" fxFlex.sm="40%" fxFlex.md="20%" [hidden]="showHideStandings">
            <ion-list>
                <ion-item *ngFor="let club of Playersmodel">
                        <ion-label>
                            <h6>{{club.name}} {{club.surname}}</h6>
                            <p>Points: {{club.points}}</p>
                        </ion-label>
                    </ion-item>

               
            </ion-list>

        </div>

       
    </div>
</div>
